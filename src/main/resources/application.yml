#jsp的视图解析器
spring:
  servlet:
    multipart:
      max:
        max-file-size:
          30mb
        max-request-size:
          30mb
  mvc:
    view:
      suffix: .jsp
      prefix: /jsps/

  #开启热部署
  devtools:
    restart:
      enabled: true
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}

  #数据源
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://62.234.3.187:3306/aoyo?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
#mybatis的配置
mybatis:
  #读取mapping映射文件
  mapper-locations: classpath:mapper/*.xml
  #驼峰命名
  configuration:
    map-underscore-to-camel-case: true
    #懒加载
    #lazy-loading-enabled: true
    #起别名
  type-aliases-package: spring.pojo

server:
  #修改端口号
  port: 8080

  #jsp的热部署
  jsp-servlet:
    init-parameters:
      development: true
#打印SQL语句
logging:
  level:
    cn:
      hjl:
        springboot:
          dao: debug